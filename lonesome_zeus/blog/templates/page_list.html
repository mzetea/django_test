{% extends 'base.html' %}

{% block page_heading %}
    List pages
{% endblock %}

{% block content %}
        <table class = "table table-striped">
            {% for page in object_list %}
                <tr>
                <td>&nbsp;#{{ page.id }}</td>
                <td><a href="{% url "page_detail" page_id=page.pk %}">{{ page.title }}</a></td>
                <td>{{ page.author }}</td>
                <td><small>{{ page.summary|slice:":500" }}</small></td>
                <td>
                    <div class = "btn-group btn-group-sm pull-right">
                        <a class="btn btn-default" href="{% url "page_detail" page_id=page.pk %}">Detail</a>
                        <a class="btn btn-success" href="{% url "page_edit" page_id=page.pk %}"><span class = "glyphicon glyphicon-edit"></span> Edit</a>
                    </div>
                </td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
